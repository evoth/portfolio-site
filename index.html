<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethan Voth - Portfolio</title>
    <!-- Bulma built from Sass -->
    <link rel="stylesheet" type="text/css" href="css/bulma-style.css">
    <!-- Custom CSS to fill in the gaps -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a00713ef8f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Begin Hero -->
    <section class="hero is-medium">
      <!-- Begin Nav -->
      <div class="hero-head">
        <div class="columns mt-5 px-6 is-mobile is-vcentered">
          <div class="column is-narrow">
            <a title="Github" class="has-text-link-custom is-medium"><i class="fa-brands fa-github fa-lg"></i></a>
          </div>
          <div class="column is-narrow">
            <a title="LinkedIn" class="has-text-link-custom is-medium"><i class="fa-brands fa-linkedin fa-lg"></i></a>
          </div>
          <div class="column is-narrow">
            <a title="Email Me" class="has-text-link-custom is-medium"><i class="fa-solid fa-square-envelope fa-lg"></i></i></a>
          </div>
          <div class="column is-narrow">
            <a title="View Resume PDF" class="has-text-link-custom is-medium"><i class="fa-solid fa-file-lines fa-lg"></i></i></a>
          </div>
          <div class="column"></div>
          <div class="column is-narrow">
            <a class="has-text-link-custom">Resume</a>
          </div>
          <div class="column is-narrow">
            <a class="has-text-link-custom">Projects</a>
          </div>
          <div class="column is-narrow">
            <a class="has-text-link-custom">Contact Me</a>
          </div>
        </div>
      </div>
      <!-- End Nav -->
      <!-- Begin Hero Body -->
      <div class="hero-body">
        <div class="columns is-centered">
          <div class="column has-text-centered is-narrow hover-shadow">
            <div class="block">
              <h1 class="title is-size-1">
                Ethan Voth
              </h1>
            </div>
            <div class="block">
              <h2 class="subtitle">
                Computer Science major from Colorado studying at the <br>
                University of Central Florida seeking a Summer 2023 internship.
              </h2>
            </div>
          </div>
        </div>
      </div>
      <!-- End Hero Body -->
    </section>
    <!-- End Hero -->
  </body>
</html>
